<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feOffset in="blur" dx="0" dy="10" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF9F2"/>
      <stop offset="100%" stop-color="#F7F4EB"/>
    </linearGradient>
  </defs>

  <!-- Background Container -->
  <rect width="512" height="512" rx="120" fill="url(#bg-grad)" />

  <!-- Main Content Group -->
  <g filter="url(#soft-shadow)">
    
    <!-- Magnifying Glass / Globe (Left Center) -->
    <g transform="translate(180, 260)">
      <!-- Handle -->
      <path d="M -60 60 L -100 100" stroke="#FF9F89" stroke-width="50" stroke-linecap="round" />
      
      <!-- Globe Body (Fill) -->
      <circle cx="0" cy="0" r="100" fill="#FFF5E6" />
      
      <!-- Continents -->
      <path d="M -40 -50 Q 10 -80 60 -30 Q 80 10 30 50 Q -20 80 -60 40 Q -90 10 -40 -50 Z" fill="#FFCCBC" opacity="0.8"/>
      <path d="M 50 40 Q 70 50 60 70" stroke="#FFCCBC" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.8"/>
      
      <!-- Rim -->
      <circle cx="0" cy="0" r="100" fill="none" stroke="#FF9F89" stroke-width="30" />
    </g>

    <!-- List Items (Bottom Right) -->
    <g transform="translate(300, 310)">
      <rect x="0" y="0" width="140" height="24" rx="12" fill="#546E7A" />
      <rect x="0" y="44" width="140" height="24" rx="12" fill="#546E7A" />
      <rect x="0" y="88" width="140" height="24" rx="12" fill="#546E7A" />
    </g>

    <!-- Location Pin (Top Right) -->
    <g transform="translate(360, 160)">
       <path d="M 0 0 C -45 0 -80 35 -80 80 C -80 135 0 210 0 210 C 0 210 80 135 80 80 C 80 35 45 0 0 0 Z" fill="#546E7A" />
       <circle cx="0" cy="80" r="25" fill="#FFF5E6" />
    </g>

  </g>
</svg>