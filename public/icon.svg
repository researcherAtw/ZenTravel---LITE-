<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="globe-clip">
       <circle cx="256" cy="256" r="190" />
    </clipPath>
  </defs>

  <!-- Dashed Orbit Line -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#EA4335" stroke-width="24" stroke-linecap="round" stroke-dasharray="40 50" transform="rotate(-20 256 256)" />

  <!-- Globe Body (Ocean) -->
  <circle cx="256" cy="256" r="190" fill="#4299E1" />

  <!-- Continents -->
  <g clip-path="url(#globe-clip)" fill="#81C784">
    <!-- Left Landmass -->
    <path d="M 50 180 C 50 180 120 140 160 200 C 190 260 120 320 150 380 C 180 440 80 480 40 480 L 0 480 L 0 180 Z" />
    <!-- Right Landmass -->
    <path d="M 320 50 C 280 90 320 150 300 190 C 280 230 380 270 360 320 C 340 370 420 410 512 410 L 512 50 L 320 50 Z" />
    <!-- Islands -->
    <circle cx="260" cy="280" r="35" />
    <circle cx="160" cy="110" r="25" />
  </g>

  <!-- Left Pin -->
  <g transform="translate(125, 125) rotate(-45)">
     <!-- Pin Shape: Tip at 0,0, Bulb centered at 0,-130 -->
     <path d="M 0 0 C -5 -10 -75 -80 -75 -130 A 75 75 0 1 1 75 -130 C 75 -80 5 -10 0 0 Z" fill="#EA4335" />
     <circle cx="0" cy="-130" r="28" fill="#B71C1C" opacity="0.4" />
  </g>

  <!-- Right Pin -->
  <g transform="translate(387, 125) rotate(45)">
     <path d="M 0 0 C -5 -10 -75 -80 -75 -130 A 75 75 0 1 1 75 -130 C 75 -80 5 -10 0 0 Z" fill="#EA4335" />
     <circle cx="0" cy="-130" r="28" fill="#B71C1C" opacity="0.4" />
  </g>
</svg>