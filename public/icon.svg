<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="globe-clip">
       <circle cx="256" cy="256" r="190" />
    </clipPath>
  </defs>

  <!-- Dashed Orbit Line (Background Ring) -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#EA4335" stroke-width="20" stroke-linecap="round" stroke-dasharray="30 40" transform="rotate(20 256 256)" />

  <!-- Globe Body (Ocean) -->
  <circle cx="256" cy="256" r="190" fill="#4299E1" />

  <!-- Continents (Green Landmasses) -->
  <g clip-path="url(#globe-clip)" fill="#81C784">
    <!-- Top Right Land -->
    <path d="M 300 40 H 500 V 160 H 400 A 20 20 0 0 1 380 140 V 100 H 300 Z" />
    
    <!-- Middle/Right Land -->
    <path d="M 320 200 H 550 V 300 H 370 A 20 20 0 0 1 350 280 V 240 H 320 A 20 20 0 0 1 300 220 V 200 Z" />
    
    <!-- Bottom Right Land -->
    <path d="M 330 340 H 500 V 450 H 380 A 20 20 0 0 1 360 430 V 400 H 330 Z" />
    
    <!-- Top Left Land -->
    <path d="M 20 120 H 220 A 20 20 0 0 1 240 140 V 180 H 150 A 20 20 0 0 0 130 200 V 220 H 20 Z" />
    
    <!-- Middle Left Land -->
    <path d="M -20 260 H 200 A 20 20 0 0 1 220 280 V 320 H 120 A 20 20 0 0 0 100 340 V 360 H -20 Z" />
    
    <!-- Bottom Center Island -->
    <rect x="170" y="380" width="70" height="35" rx="17.5" />
    
    <!-- Top Center Small Island -->
    <rect x="250" y="70" width="80" height="35" rx="17.5" />
  </g>

  <!-- Pins -->
  <!-- Left Pin -->
  <g transform="translate(85, 110) rotate(-15)">
    <!-- Pin Body -->
    <path d="M 0 0 C -45 0 -80 35 -80 80 C -80 135 0 210 0 210 C 0 210 80 135 80 80 C 80 35 45 0 0 0 Z" fill="#EA4335" />
    <!-- Pin Center Shadow/Hole -->
    <circle cx="0" cy="75" r="20" fill="#B71C1C" opacity="0.3" />
  </g>

  <!-- Right Pin -->
  <g transform="translate(427, 110) rotate(15)">
    <!-- Pin Body -->
    <path d="M 0 0 C -45 0 -80 35 -80 80 C -80 135 0 210 0 210 C 0 210 80 135 80 80 C 80 35 45 0 0 0 Z" fill="#EA4335" />
    <!-- Pin Center Shadow/Hole -->
    <circle cx="0" cy="75" r="20" fill="#B71C1C" opacity="0.3" />
  </g>
</svg>