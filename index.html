    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="japan_icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F7F4EB" />
    <title>Osaka Trip</title>
    
    <!-- Google Fonts: Inconsolata for English/Numbers, Noto Sans TC for Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN for Lite version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zen: {
                bg: '#F7F4EB',       // Beige texture background
                card: '#FFFFFF',     // White
                text: '#4A4A4A',     // Soft Black
                primary: '#D4A373',  // Warm Brown
                secondary: '#CCD5AE', // Soft Green
                accent: '#E9EDC9',   // Light Green
                danger: '#E07A5F',   // Muted Red
                shadow: '#E0E5D5',   // Shadow color
              }
            },
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              mono: ['"Inconsolata"', 'monospace'],
            },
            boxShadow: {
              'zen': '4px 4px 0px #E0E5D5',
              'zen-sm': '2px 2px 0px #E0E5D5',
              'zen-hover': '6px 6px 0px #E0E5D5',
            },
            animation: {
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(30%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-30%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F4EB;
        background-image: radial-gradient(#E0E5D5 1px, transparent 1px);
        background-size: 20px 20px; /* Dot pattern */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .will-change-transform {
        will-change: transform, opacity;
      }
    </style>
