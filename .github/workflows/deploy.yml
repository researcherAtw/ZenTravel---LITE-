name: Deploy Static Site to GitHub Pages

on:
  # 當推送到 main 分支時觸發 (如果你的主分支是 master，請改為 master)
  push:
    branches: ["main"]

  # 允許你從 GitHub Actions 頁面手動觸發部署
  workflow_dispatch:

# 設定權限，允許 GITHUB_TOKEN 進行部署
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同時只有一個部署在跑，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作 (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # 自動快取 npm 依賴，加速部署

      - name: Install dependencies
        run: npm ci # 在 CI 環境中，推薦用 npm ci 代替 npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ⚠️ 注意：Vite 預設輸出是 'dist'
          # 如果你是用 Create React App，這裡要改成 'build'
          path: './dist'

  # 部署工作 (Deploy Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 必須等 build 完成才能跑
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
