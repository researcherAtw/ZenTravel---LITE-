name: Deploy Static Site to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]

  # 允許你從 GitHub Actions 頁面手動觸發部署
  workflow_dispatch:

# 設定權限，允許 GITHUB_TOKEN 進行部署
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同時只有一個部署在跑，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作 (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: 'npm' removed because package-lock.json is not committed yet

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署工作 (Deploy Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4